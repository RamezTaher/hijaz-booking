<div
  (clickAway)="clickOutside()"
  [ngClass]="{ 'picker-dark': true }"
  class="picker"
>
  <div (click)="isCurrencyPickerOpen = true" class="picker-section mobile">
    <div class="flex justify-start items-center gap-2">
      <i class="icon-payments_black_24dp"></i>
      <div class="font-bold">
        {{ storageService.currency }}
      </div>
    </div>
    <i class="icon-chevron_left_black_24dp"></i>
  </div>
  <div
    (click)="isCurrencyPickerOpen = !isCurrencyPickerOpen"
    class="picker-section web"
    [ngClass]="{ open: isCurrencyPickerOpen }"
  >
    <div class="flex justify-start items-center gap-2">
      <i class="icon-payments_black_24dp"></i>
      <div class="font-bold">
        {{ storageService.currency }}
      </div>
    </div>
    <i class="icon-expand_more_black_24dp"></i>
  </div>
  <div *ngIf="isCurrencyPickerOpen" class="picker-drop">
    <div class="picker-drop-item" (click)="change('SAR')">SAR</div>
    <div class="picker-drop-item" (click)="change('EUR')">EUR</div>
  </div>
  <div *ngIf="isCurrencyPickerOpen" class="picker-drop-mobile">
    <div class="picker-drop-mobile-data">
      <div class="picker-drop-mobile-data-header">
        <i
          (click)="isCurrencyPickerOpen = false"
          class="icon-close_black_24dp"
        ></i>
        <div class="w-full text-center">
          {{ "LANGUAGE.LANGUAGE" | translate }}
        </div>
      </div>
      <div class="px-5 w-full">
        <div class="picker-drop-mobile-data-item" (click)="change('SAR')">
          <div>SAR</div>
          <i
            [ngClass]="{ check: storageService.currency === 'SAR' }"
            *ngIf="storageService.currency === 'SAR'"
            class="icon-done_black_24dp primary-color"
          ></i>
        </div>
        <div class="picker-drop-mobile-data-item" (click)="change('EUR')">
          <div>EUR</div>
          <i
            [ngClass]="{ check: storageService.currency === 'EUR' }"
            *ngIf="storageService.currency === 'EUR'"
            class="icon-done_black_24dp primary-color"
          ></i>
        </div>
      </div>
    </div>
  </div>
</div>
