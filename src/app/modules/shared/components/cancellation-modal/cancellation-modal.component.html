<div class="background">
  <div class="modal">
    <div class="modal-header">
      <div class="modal-header-title">
        <i (click)="onClose.emit()" class="icon-clear_black_24dp text-2xl cursor-pointer"></i>
      </div>

    </div>
    <div class="modal-body">
      <img src="/assets/icons/{{type}}.svg"/>

      <div  class="text-content">
        <p>{{text}}</p>
        <div class="refund-data">
          <div>
            <label>{{'MESSAGES.RESERVATION_AMOUNT'|translate}}</label> <span>{{data?.response?.bookingPaymentAmount}} {{'COMMON.SAR' | translate}}</span>
          </div>
          <div>
            <label>{{'MESSAGES.REFUND_AMOUNT'|translate}}</label> <span>{{data?.response?.refundAmount}} {{'COMMON.SAR' | translate}}</span>
          </div>
        </div>
        <br/>
        <h1>{{'MESSAGES.CANCEL_REASON'|translate}}</h1>
        <textarea [(ngModel)]="cancellationReason"></textarea>
      </div>
      <div *ngIf="!isConfirm" >
        <button (click)="okClick()" class="btn-ok btn btn-primary">{{'COMMON.Ok' | translate}}</button>
      </div>
      <div class="options" *ngIf="isConfirm">
        <button (click)="onSuccess.emit(cancellationReason)" class="btn-ok btn btn-primary">{{'COMMON.YES' | translate}}</button>
        <button (click)="onClose.emit()" class="btn-ok btn btn-secondary">{{'COMMON.NO' | translate}}</button>
      </div>
    </div>
  </div>
</div>
